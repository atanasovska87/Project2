  <script type="text/javascript">
  $(document).ready(function() {
   
$('.work-carousel .item').each(function(){
  var next = $(this).next();
  next = $(this).siblings(':first');
  next.children(':first-child').clone().appendTo($(this));
});


$('.work-carousel .item').each(function(){
  var prev = $(this).prev();
  prev = $(this).siblings(':last');
  prev.children(':nth-last-child(2)').clone().prependTo($(this));
});


 $(".right").hover( function(){
      $(this).addClass("work-cursor-right");
  }, function() {
      $(this).removeClass("work-cursor-right");
  });

 $(".left").hover( function(){
      $(this).addClass("work-cursor-left");
  }, function() {
      $(this).removeClass("work-cursor-left");
  });

$(window).on("wheel", function(event){
  if(event.originalEvent.deltaY < 0){
    $("#carousel-1").carousel("prev");
  }
  else {
    $("#carousel-1").carousel("next");
  }
});


});
</script>
